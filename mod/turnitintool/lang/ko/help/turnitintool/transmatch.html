번역된 일치가 활성화된 경우, Turnitin은 학생들의 비영문 제출물들의 영문 번역에 근거한 개별적인 독창성 보고서를 생성합니다. 다음의 언어들이 번역된 일치에서 지원됩니다:<br><br>체크어, 덴마크어, 네덜란드어, 핀란드어, 불어, 독어, 그리스어, 헝가리어, 이탈리아어, 폴란드어, 포르투갈어, 루마니아어, 스페인어, 스웨덴어 그리고 터키어.
