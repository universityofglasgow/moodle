<p><b><img alt="" src="<?php echo $CFG->wwwroot; ?>/mod/turnitintool/icon.gif" />&nbsp;Turnitin課題&nbsp;-&nbsp;受講生レポートを保存</b></p>
この設定では、講師は提出されたレポートをTurnitin受講生レポートリポジトリに保存するかどうかを決定することができます。 レポートをリポジトリに保存する利点は、課題に提出されたレポートを現在のクラス、または過去に提出された提出物に照らし合わせてチェックすることができることです。"リポジトリ無し"を設定すると、受講生のレポートは Turnitin 受講生レポートリポジトリに保存されません。
