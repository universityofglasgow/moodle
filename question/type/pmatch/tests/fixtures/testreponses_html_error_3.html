<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>My first pattern match question</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            font-size: 13px;
            background: #eee;
        }

        th {
            border: solid 1px #999;
            background: #eee;
        }

        td {
            border: solid 1px #999;
            background: #fff;
        }

        tr:hover td {
            background: #eef;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0pt;
            width: 80%;
            margin: auto;
        }
    </style>
</head>
<body>
<table border=1 cellspacing=0 cellpadding=3>
    <tr>
        <th>Human mark</th>
        <th>Response</th>
        <th>Response Col 2</th>
    </tr>
    <tr>
        <td>0</td>
        <td>Response 1</td>
        <td>Response X</td>
    </tr>
    <tr>
        <td>1</td>
        <td>Response 2</td>
        <td>Response Y</td>
    </tr>
    <tr>
        <td>0</td>
        <td>Response 3</td>
        <td>Response Z</td>
    </tr>
    <tr>
        <td>1</td>
        <td>Response 4</td>
        <td>Response A</td>
    </tr>
</table>
</body>
</html>
